plugins {
    id 'java'
    id 'application'
}

repositories{
    jcenter()
}

dependencies{
    implementation 'com.google.guava:guava:31.0.1-jre'
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

}

mainClassName = 'demogradle.App'

